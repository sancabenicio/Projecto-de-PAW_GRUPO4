<div class="intro intro-carousel swiper position-relative">
  <div class="swiper-wrapper">
    <div *ngFor="let property of properties" class="swiper-slide carousel-item-a intro-item bg-image" [ngStyle]="{'background-image': 'url(' + property?.imageSrc + ')'}">
      <div class="overlay overlay-a"></div>
      <div class="intro-content display-table">
        <div class="table-cell">
          <div class="container">
            <div class="row">
              <div class="col-lg-8">
                <div class="intro-body">
                  <p class="intro-title-top">{{ property?.city }}</p>
                  <h1 class="intro-title mb-4">
                    <span class="color-b">{{ property?.name }} </span> 
                  </h1>
                  <a [routerLink]="['/properties', property._id]" class="custom-link" style="color: white;">
                    Click here to view
                    <span class="bi bi-chevron-right"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="swiper-pagination"></div>
</div>

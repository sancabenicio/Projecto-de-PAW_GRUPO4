<div class="container">
  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="d-flex justify-content-center py-4">
            <a href="/pagina" class="logo d-flex align-items-center w-auto">
              <img src="/assets/img/castle1.png" alt="">
              <span class="d-none d-lg-block">PatrimÃ³nioPT</span>
            </a>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                <p class="text-center small">Enter your personal details to create an account</p>
              </div>
              <form class="row g-3 needs-validation" [formGroup]="userForm" (ngSubmit)="register()" novalidate>
                <div class="col-12">
                  <label for="yourName" class="form-label">Your Name</label>
                  <input type="text" formControlName="name" class="form-control" id="yourName" required [ngClass]="{ 'is-invalid': userForm.controls['name'].invalid && userForm.controls['name'].touched }">
                  <div class="invalid-feedback" *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched">
                    Please enter your name!
                  </div>                                                     
                </div>
                <div class="col-12">
                  <label for="yourEmail" class="form-label">Your Email</label>
                  <input type="email" formControlName="email" class="form-control" id="yourEmail" required
                    [ngClass]="{ 'is-invalid': userForm.controls['email'].invalid && userForm.controls['email'].touched }">
                  <div class="invalid-feedback" *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
                    <ng-container *ngIf="userForm.controls['email'].hasError('required')">
                      Please enter an email address.
                    </ng-container>
                    <ng-container *ngIf="userForm.controls['email'].hasError('email')">
                      Please enter a valid email address.
                    </ng-container>
                    <ng-container *ngIf="userForm.controls['email'].hasError('emailExists')">
                      Email already exists.
                    </ng-container>
                  </div>
                </div>
                
                <div class="col-12">
                  <label for="yourPassword" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="yourPassword" required [ngClass]="{ 'is-invalid': userForm.controls['password'].invalid && userForm.controls['password'].touched }">
                  <div class="invalid-feedback" *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched">
                    The password must be at least 8 and at most 10 characters long!
                  </div>                  
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit" [disabled]="userForm.invalid">Create Account</button>
                </div>
                <div class="col-12">
                  <p class="small mb-0">Already have an account? <a href="/login">Log in</a></p>
                </div>
              </form>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

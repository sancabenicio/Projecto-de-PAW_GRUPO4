  <main id="main">
  
    <!-- ======= Intro Single ======= -->
    <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single">Events to Atend</h1>
              <span class="color-text-a">All events managed by PatrimonioPT</span>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="/page" class="color">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Events
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section><!-- End Intro Single-->
  
    <!-- ======= Property Grid ======= -->
    <section class="property-grid grid">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="grid-option">
              <form>
                <select class="custom-select">
                  <option selected>All</option>
                  <option value="1">New to Old</option>
                  <option value="2">For Rent</option>
                  <option value="3">For Sale</option>
                </select>
              </form>
            </div>
          </div>
        </div>
          
            <div class="row">
              <div class="col-md-4" *ngFor="let event of events">
                <div class="card-box-a card-shadow">
                  <div class="img-box-a">
                    <img [src]="event.imageSrc" alt="" class="img-a img-fluid">
                  </div>
                  <div class="card-overlay">
                    <div class="card-overlay-a-content">
                      <div class="card-header-a">
                        <h2 class="card-title-a">
                          <a href="#">{{ event.name }}</a>
                        </h2>
                      </div>
                      <div class="card-body-a">
                        <div class="price-box d-flex">
                          <span class="price-a">{{ event.location?.city }}</span>
                        </div>
                        <a [routerLink]="['/events', event._id]" class="custom-link">
                          Click here to view
                          <span class="bi bi-chevron-right"></span>
                        </a>
                      </div>
                      <div class="card-footer-a">
                        <ul class="card-info d-flex justify-content-around">
                            <li class="text-center">
                                <h4 class="card-info-title">Date</h4>
                                <span>{{ event.date | date:'dd/MM/yyyy' }}</span>
                              </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section><!-- End Property Grid Single-->
  
  </main><!-- End #main -->
